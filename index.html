<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    
    <script src="js/script.js" defer></script>
</head>
    <body>
            <header class="header">
                <h1 class="header__heading">
                    Dominik to-do list
                </h1>
            </header>
            <main class="content">
                    <form action="" class="todo">
                        <input type="text" class="todo__input" data-input>
                        <button class="todo__button todo__button--squere" type="submit" data-button><i class="fas fa-plus-square"></i></button>
                        <div class="select">
                            <select name="todos" id="" class="select__filter">
                                <option value="all">all</option>
                                <option value="completed">completed</option>
                                <option value="uncompleted">uncompleted</option>
                            </select>
                        </div>                        
                    </form>
                    <div class="todo-container">
                        <ul class="todo-list" data-todo-list></ul>
                    </div>
            </main>
    </body>
</html>
